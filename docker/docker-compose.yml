version: "3"

services:
  fourteen_api_streaming:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    command: bash -c "sleep 30; python3 manage.py runserver"
    environment:
      - DEV_POSTGRES_URL=postgres:5432
      - FLASK_ENV=development
    ports:
      - "5001:5001"
      - "5555:5555"
    depends_on:
      - postgres_fourteen
    restart: on-failure
    volumes:
      - ../app:/home/app
    networks:
      default:

  fourteen_api_scheduler:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    command: bash -c "sleep 30; chmod 755 service.sh; sudo cp service.sh /etc/init.d; sudo /etc/init.d/service.sh start; python3 scheduler.py; python3 streamer.py"
    environment:
      - DEV_POSTGRES_URL=postgres:5432
      - FLASK_ENV=development
    ports:
      - "5002:5002"
    depends_on:
      - postgres_fourteen
      - fourteen_api_streaming
    restart: on-failure
    volumes:
      - ../app:/home/app
    networks:
      default:

  postgres_fourteen:
    container_name: postgres_fourteen
    restart: always
    image: mdillon/postgis:11
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      default:

  # frontend:
