  sc_streaming:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile-sc
    command: "forego start"
    ports:
      - "57120:57120/udp"
      - "8000:8000"
      - "5556:5555"
    restart: on-failure
    volumes:
      - ../app:/home/sclang/.local/share
    networks:
